{% extends 'base.html' %}

{% block content %}
  <h1>Delete Figure</h1>

  <h5>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h5>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' figure.id %}">Cancel</a>
  </form>
{% endblock %}
